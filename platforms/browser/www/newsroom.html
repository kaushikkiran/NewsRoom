<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>News Room</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark shadow">
        <h4 class="navbar-text" onclick="window.location.href='index.html'">News Room</h4>
        <div class="btn-group right">
            <button type="button" class="btn btn-primary">Select Category</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" onclick="getNews('business')" href="#">Business</a>
                <a class="dropdown-item mb-1" onclick="getNews('technology')" href="#">Technology</a>
                <a class="dropdown-item" onclick="getNews('sports')" href="#">Sports</a>
                <a class="dropdown-item" onclick="">Top HeadLines</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center mb-n4">
        <h4 id="category">Top Headlines</h4>
    </div>
    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action d-none" name="newsRow">
            <p id="timeText" class="float-right ml-4"></p>
            <h5 id="titleText" class="w-80"></h5>
            <p id="descriptionText"></p>
        </a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/newsroom.js"></script>
</body>

</html>
